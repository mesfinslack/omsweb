
  <div class="container bg-success p-3">
    <div class="row">
      <div class="col-md-3 w-100">
        <h2>REGISTER AS:</h2>
      </div>
      <div class="col-md-3">
        <a class="btn w-100 active btn-secondary" routerLink="/signupcustomer">Customer</a>
      </div>
      <div class="col-md-3">
        <a class="btn w-100 btn-secondary" routerLink="/signupagency">Agency</a>
      </div>
      <div class="col-md-3">
        <a class="btn w-100 btn-secondary" routerLink="/signupadmin">Admin</a>
      </div>
    </div>
  </div>
  <div class="py-4">
    <div class="container">
      <form ng-submit="registercustomer(customer)" class="row">
        <div class="col-md-12">
          <h3 class=""> Signup As Custumer</h3>
        </div>
        <div class="p-3 col-md-3 bg-primary">
          <div class="form-group">
            <label>FIRST NAME</label>
            <input class="form-control" ng-model="customer.fname" placeholder="SIDAMA"> </div>
          <div class="form-group">
            <label>LAST NAME</label>
            <input class="form-control" ng-model="customer.lname" placeholder="SIDAMA"> </div>
          <div class="form-group">
            <label>SEX</label>
            <select ng-model="customer.sex"  class="form-control">
              <option value="M">MALE</option>
              <option value="F">FEMALE</option>
            </select>
          </div>
          <div class="form-group">
                  <label>Phone:</label>
                  <input type="text" class="form-control" placeholder="+251 932 661 78" ng-model="customer.phone" required=""> </div>
        </div>
        <div class="col-md-1 bg-light"></div>
        <div class="p-4 col-md-3 bg-primary">
          <div class="form-group">
                  <label>Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" ng-model="customer.email" required=""> </div>
           <div class="form-group"> 
                  <label for="region">REGION:</label> 
                  <select ng-model="customer.region" id="region" class="form-control"><option value="DEBUB">DEBUB</option><option value="F">AMHARA</option><option value="OROMIA">OROMIA</option><option value="TIGRAY">TIGRAY</option><option value="ADDIS ABEBA">ADDIS ABEBA</option><option value="GAMBELA">GAMBELA</option><option value="BENSHANGUL">BENSHANGUL</option>
                  </select> 
                </div>
          <div class="form-group">
                  <label for="zone">ZONE:</label>
                  <input type="text" class="form-control" id="zone" ng-model="customer.zone">
                </div>
         <div class="form-group">
                  <label for="town">TOWN:</label>
                  <input type="text" class="form-control" id="town" ng-model="customer.town">
                </div>
        </div>
        <div class="col-md-1 bg-light"></div>
        <div class="p-4 col-md-4 bg-primary">
           <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" ng-model="customer.username" required="" placeholder="your username"> </div>
          <div class="form-group">
                  <label>Password</label>
                  <input placeholder="enter password" ng-model="customer.password" type="password" class="form-control" required=""> </div>
        <div class="form-group">
                  <label>Confirm password</label>
                  <input placeholder="re-enter password" ng-model="customer.confirmpassword" type="password" class="form-control" required=""> </div>
          <div class="form-group"> </div>
          <button type="submit" class="btn mt-2 active btn-outline-success">Signup</button>
        </div>
      </form>
    </div>
  </div>
