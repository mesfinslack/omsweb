
  <div class="bg-success py-3">
    <div class="container bg-success">
   <div class="row">
      <div class="col-md-3 w-100">
        <h2 >REGISTER AS:</h2>
      </div>
      <div class="col-md-3">
        <a class="btn w-100  btn-secondary" routerLink="/signupcustomer">Customer</a>
      </div>
      <div class="col-md-3">
        <a class="btn w-100 btn-secondary" routerLink="/signupagency">Agency</a>
      </div>
      <div class="col-md-3">
        <a class="btn w-100 active btn-secondary" routerLink="/signupadmin">Admin</a>
      </div>
    </div>
    </div>
  </div>
  <div class="py-2" style="background-image: url(&quot;images/form_red.jpg&quot;);">
   <div class="container">

      <div class="row"> 
      <div class="align-self-top text-white">
          <h1 class="text-center">REGISTER AS ADMINISTRATOR!!</h1>
      </div>
      
      </div>
      <div >
        <form class="row" ng-submit="registeradmin(admin)">  
          <div class="col-md-4">
            <div class="card">
              <div class="card-body pb-3">
                <h2 class=" text-center">Registration Form:
                  <br> </h2>
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" ng-model="admin.fname" required="" placeholder="your Agency Name"> </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" ng-model="admin.lname" required="" placeholder="your Agency Name"> </div>
               
                <div class="form-group">
                  <label>SEX</label>
                  <select ng-model="admin.sex"  class="form-control">
                    <option value="M">MALE</option>
                    <option value="F">FEMALE</option>
                  </select>
                  </div> 

                <div class="form-group">
                  <label>Phone</label>
                  <input placeholder="your phone number" ng-model="admin.phone" type="text" class="form-control" required=""> </div>
                  <div class="form-group" ng-show="">
                  <label class="">ERROR</label>
                 <p>{{errror}}</p> </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body p-2">
                
                <div class="form-group">
                  <label>phone 2</label>
                  <input type="text" class="form-control" ng-model="admin.phone2"  placeholder="optional phone"> </div>

                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" ng-model="admin.username" required="" placeholder="your username"> </div>
                 
                 <div class="form-group">
                 <label>Email</label>
                  <input placeholder="your email address" ng-model="admin.email" type="email" class="form-control" required=""> </div>

                  <div class="form-group">
                  <label>Password</label>
                  <input placeholder="enter password" ng-model="admin.password" type="password" class="form-control" required=""> </div>
                <div class="form-group">
                  <label>Confirm password</label>
                  <input placeholder="re-enter password" ng-model="admin.confirmpassword" type="password" class="form-control" required=""> </div>
                 
              </div>
            </div>
          </div>
            <div class="col-md-4">
            <div class="card">
              <div class="card-body p-2">

                <div class="form-group">
                  <label>Verification Code</label>
                  <input type="text" class="form-control" ng-model="admin.verificationcode" required="" placeholder="verification code sent by email"> </div>
                                 
                 <div class="form-group"> 
                  <label for="region">REGION:</label> 
                  <select ng-model="admin.region" id="region" class="form-control"><option value="DEBUB">DEBUB</option><option value="F">AMHARA</option><option value="OROMIA">OROMIA</option><option value="TIGRAY">TIGRAY</option><option value="ADDIS ABEBA">ADDIS ABEBA</option><option value="GAMBELA">GAMBELA</option><option value="BENSHANGUL">BENSHANGUL</option>
                  </select> 
                </div>

                <div class="form-group">
                  <label for="zone">ZONE:</label>
                  <input type="text" class="form-control" id="zone" ng-model="admin.zone">
                </div>
                <div class="form-group">
                  <label for="town">TOWN:</label>
                  <input type="text" class="form-control" id="town" ng-model="admin.town">
                </div>
                <button type="submit" class="btn mt-2 btn-outline-success active">REGISTER</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
